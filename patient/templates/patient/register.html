{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="{% static 'css/pt_register.css' %}">

</head>

<body>

    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3 style="text-align: center;">Patient Registration Form</h3>
                        <form>
                            <div class="col-md-12 mb-2 mt-3">
                                <label for="p_name">Name</label>
                                <input class="form-control" type="text" name="pt_name" id="p_name" required>
                            </div>

                            <div class="col-md-12 form-group">
                                <label for="p_address">Address</label>
                                <textarea class="form-control mt-3" id="p_address" name="pt_address" rows="7">
                                </textarea>
                            </div>

                            <div class="col-md-12 input-group">
                                <!-- declaration for first field -->
                                <div class="col-md-5 mb-2">
                                    <label class="mb-3" for="p_age">Age</label>
                                    <input type="number" class="form-control" name="pt_age" id="p_age" required>
                                </div>

                                <!-- reducong the gap between them to zero -->
                                <div class="col-md-2">
                                    <span class="input-group-btn"></span>
                                </div>

                                <!-- declaration for second field -->
                                <div class="col-md-5">
                                    <label for="p_bg">Blood Group</label>
                                    <select class="form-select mt-3" name="pt_blood_group" id="p_bg" required>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-12 input-group">
                                <!-- declaration for first field -->
                                <div class="col-md-5 mb-2">
                                    <label class="mb-2" for="p_no">Contact No</label>
                                    <input class="form-control" type="number" name="pt_no" id="p_no" required>
                                </div>

                                <!-- reducong the gap between them to zero -->
                                <div class="col-md-2">
                                    <span class="input-group-btn"></span>
                                </div>

                                <!-- declaration for second field -->
                                <div class="col-md-5">
                                    <label class="mb-2" for="p_dob">Date of Birth</label>
                                <input class="form-control" type="date" name="pt_dob" id="p_dob" required>
                                </div>
                            </div>
                           
                            <div class="col-md-6 mt-3" style="width:50%;">
                                <label class="mb-3 mr-1" for="gender">Gender : </label>

                                <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off"
                                    required>
                                <label class="btn btn-sm btn-outline-secondary" for="male">Male</label>

                                <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off"
                                    required>
                                <label class="btn btn-sm btn-outline-secondary" for="female">Female</label>

                            </div>

                            <div class="form-button mt-2" style="text-align: center;">
                                <a class="btn btn-primary btn-block btn-lg" href="{% url 'patient:phome' %}">Register
                                    <!-- <button type="submit" class="btn btn-primary btn-block btn-lg">SignUp</button> -->
                                </a>
                            </div>

                    </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>


</body>

</html>
