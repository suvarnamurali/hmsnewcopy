{% extends 'patient/patient_home.html' %}
{% load static %}

{% block header %}
{% endblock %}

{% block content %}

<section class="page-title bg-1">
	<div class="overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="block text-center">
					<span class="text-white">Book your Seat</span>
					<h1 class="text-capitalize mb-5 text-lg">Appoinment</h1>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="appoinment section">
	<div class="container">
		<div class="row">
			<div class="col-lg-4">
				<div class="mt-3">
					<div class="feature-icon mb-3">
						<i class="icofont-support text-lg"></i>
					</div>
					<span class="h3">Call for an Emergency Service!</span>
					<h2 class="text-color mt-3">+84 789 1256 </h2>
				</div>
			</div>

			<div class="col-lg-8">
				<div class="appoinment-wrap mt-5 mt-lg-0 pl-lg-5">
					<h2 class="mb-2 title-color">Book an appoinment</h2>
					<p class="mb-4"> make your booking.</p>
					<form id="#" class="appoinment-form" method="POST" action="#">
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<select class="form-control" id="exampleFormControlSelect1">
										<option>select department</option>
										<option>Heart Centre</option>
										<option>Neuro Science</option>
										<option>Liver and gastro science</option>
										<option>Women Care</option>
										<option>Child Care</option>
										<option> orthopaedics</option>
										<option> Renal Care</option>
										<option> pulmonology</option>
										<option> Endocrine sciences</option>
										<option> opthalmology</option>
										<option>Dental Care</option>
										<option> Surgical oncology</option>
										<option> psycyhiatry </option>
										<option> Anaesthesiology</option>
										<option> Dermatology</option>
										<option> Radiology</option>
									</select>

								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<select class="form-control" id="exampleFormControlSelect2">
										<option>Select Doctors</option>
										<option>Software Design</option>
										<option>Development cycle</option>
										<option>Software Development</option>
										<option>Maintenance</option>
										<option>Process Query</option>
										<option>Cost and Duration</option>
										<option>Modal Delivery</option>
									</select>
								</div>
							</div>

							<div class="col-lg-6">
								<div class="form-group">
									<input name="date" id="date" type="text" class="form-control"
										placeholder="dd/mm/yyyy">
								</div>
							</div>

							<div class="col-lg-6">
								<div class="form-group">
									<input name="mob" id="mob" type="text" class="form-control"
										placeholder="Mobile Number">
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<input name="name" id="name" type="text" class="form-control"
										placeholder="First Name">
								</div>
							</div>

							<div class="col-lg-6">
								<div class="form-group">
									<input name="name" id="name" type="text" class="form-control"
										placeholder="Last Name">
								</div>
							</div>
						</div>
						<div class="form-group-2 mb-4">
							<textarea name="message" id="message" class="form-control" rows="6"
								placeholder="Your Message"></textarea>
						</div>

						<a class="btn btn-main btn-round-full" href="{% url 'patient:confirm' %}">Make Appoinment<i
								class="icofont-simple-right ml-2"></i></a>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</section>

{% endblock %}
